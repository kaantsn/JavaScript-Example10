<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <div class="input-container">
      <input type="text" id="city-code" placeholder="Enter city code">
      <button id="get-weather-btn">Get Weather</button>
    </div>
    <div id="weather-info">
      <p>Enter a city code and click "Get Weather" to see the weather information.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
